<html>
<head>
<title>Notifications test</title>
<script>
	function test1() {
		var notification = navigator.mozNotification.createNotification(
		"Test", "Non-standard API", "https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png");
        notification.show();
	}
	function test2() {
        var notification = new Notification("Test",{body: "Standard Web Notification API", icon: "https://www.w3.org/Icons/w3c_home"});
	}
</script>
</head>
<body>
	<button onclick="test1()">navigator.mozNotification</button>
	<button onclick="test2()">Notification</button>
</body>
</html>
