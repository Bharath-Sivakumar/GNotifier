<html>
<head>
<title>Notifications test</title>
<script>
	function test1() {
		var notification = navigator.mozNotification.createNotification("Test", "Mozilla deprecated API", "https://developer.cdn.mozilla.net/media/img/mdn-logo-sm.png");
        notification.show();
	}
	
	function test2() {
        var notification = new Notification("Test",{body: "Standard API", icon: "https://www.w3.org/Icons/w3c_home"});
	}
	
	function test4() {
        var notification = new Notification("Test",{body: "Standard API", icon: "http://svn.plone.org/svn/collective/Plango/icons/plango/100x100/emblems/user.png"});
	}
	
	function test3() {
		console.log(window.webkitNotifications.checkPermission());
		if (window.webkitNotifications.checkPermission() == 0) {
			var notification = window.webkitNotifications.createNotification("http://www.google.pl/intl/pl/chrome/assets/common/images/chrome_logo_2x.png", "Test", "Webkit API");
			notification.show();
		} else {
			window.webkitNotifications.requestPermission();
		}
	}
</script>
</head>
<body>
	<button onclick="test1()">Mozilla deprecated API</button>
	<button onclick="test2()">Standard W3C API</button>
	<button onclick="test4()">Standard W3C API</button>
	<button onclick="test3()">Webkit API</button>
</body>
</html>
